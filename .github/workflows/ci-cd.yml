name: learnconfigs

on:
  push:
    branches:
      - main

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build & Test
        run: mvn clean verify

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image with cache
        run: docker build --cache-from ${{ secrets.DOCKER_USERNAME }}/learnconfigs --tag learnconfigs .

      - name: Tag Docker image
        run: docker tag learnconfigs ${{ secrets.DOCKER_USERNAME }}/learnconfigs:latest

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/learnconfigs:latest
