name: learnconfigs

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build Spring Boot jar
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Run tests
      - name: Run tests
        run: mvn test

      # 5️⃣ Log in to Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t learnconfigs .

      # 7️⃣ Tag Docker image for Docker Hub
      - name: Tag Docker image
        run: docker tag learnconfigs 8398963836/learnconfigs

      # 8️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push 8398963836/learnconfigs
